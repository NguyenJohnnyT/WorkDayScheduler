<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class='row gx-5 border border-dark' id='nineAM'>

        <div class='col-10 col-xl-9'>
          <div class='row'>9:00AM</div>
          <input class='row' placeholder='Enter a task'></input>
        </div>
        <button class='col-2 col-xl-3'>Save</button>
      </div>

      <div class='row border border-dark' id='tenAM'>
        <div class='col-10 col-xl-9'>
          <div class='row'>10:00AM</div>
          <input class='row' placeholder='Enter a task'></input>
        </div>
        <button class='col-2 col-xl-3'>Save</button>
      </div>

      <div class='row border border-dark' id='elevenAM'>
        <div class='col-10 col-xl-9'>
          <div class='row'>11:00AM</div>
          <input class='row' placeholder='Enter a task'></input>
        </div>
        <button class='col-2 col-xl-3'>Save</button>
      </div>

      <div class='row border border-dark' id='twelvePM'>
        <div class='col-10 col-xl-9'>
          <div class='row'>12:00PM</div>
          <input class='row' placeholder='Enter a task'></input>
        </div>
        <button class='col-2 col-xl-3'>Save</button>
      </div>

      <div class='row border border-dark' id='onePM'>
        <div class='col-10 col-xl-9'>
          <div class='row'>1:00PM</div>
          <input class='row' placeholder='Enter a task'></input>
        </div>
        <button class='col-2 col-xl-3'>Save</button>
      </div>

      <div class='row border border-dark' id='twoPM'>
        <div class='col-10 col-xl-9'>
          <div class='row'>2:00PM</div>
          <input class='row' placeholder='Enter a task'></input>
        </div>
        <button class='col-2 col-xl-3'>Save</button>
      </div>

      <div class='row border border-dark' id='threePM'>
        <div class='col-10 col-xl-9'>
          <div class='row'>3:00PM</div>
          <input class='row' placeholder='Enter a task'></input>
        </div>
        <button class='col-2 col-xl-3'>Save</button>
      </div>

      <div class='row border border-dark' id='fourPM'>
        <div class='col-10 col-xl-9'>
          <div class='row'>4:0PM</div>
          <input class='row' placeholder='Enter a task'></input>
        </div>
        <button class='col-2 col-xl-3'>Save</button>
      </div>

      <div class='row border border-dark' id='fivePM'>
        <div class='col-10 col-xl-9'>
          <div class='row'>5:00PM</div>
          <input class='row' placeholder='Enter a task'></input>
        </div>
        <button class='col-2 col-xl-3'>Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
